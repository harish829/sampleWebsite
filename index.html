<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Welcome to my Test page</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="css/custom-icon.css">
</head>

<body>
  <header>
    <div class="breadcrumb">
    </div>
  </header>
  <main class="body-content">
    <section class="section">
        <h1>
          RESULT of the test
        </h1>
    </section>
     <!-- icon section  start here  -->
    <div class="section-two">
      <div class="circle">
        <span class="icon-shadow">
          <span class="icon-never"></span>
        </span>
        <h2 for="">Never</h2>
      </div>
      <div class="circle">
        <span class="icon-shadow">
          <!-- <span class="icon-Occasionally"></span> -->
          <img src="./images/Occasionally.svg" class="clock-img">
        </span>
        <h2 for="">Occasionally </h2>
      </div>
      <div class="circle">
        <span class="icon-shadow">
          <!-- <span class="clock-img"></span> -->
          <img src="./images/clock.svg" class="clock-img">
        </span>
        <h2 for="">4 hours</h2>
      </div>
      <div class="circle">
        <span class="icon-shadow">
          <span class="icon-speechballoon"></span>
        </span>
        <h2 for="">Yearly</h2>
      </div>
      <div class="circle">
        <span class="icon-shadow">
          <span class="icon-never"></span>
        </span>
        <h2 for="">Never</h2>
      </div>
    </div>
    <!-- chart bar start here  -->
   <section>  
      <div class="bar-chart-bg">
        <span class="arrow-bottom"></span>
        <div class="left-progress"></div>
        <div class="middle-progress"></div>
        <div class="right-progress"></div>
      </div>
      <div class="title">
        <label>Less relevant</label>
        <label>relevant</label>
        <label>Very relevant</label>
      </div>
    </section>
    <button class="try-btn" onclick="setFirstProgressArrow()">try again <span><i class="fal fa-angle-right fa-2x"></i></span> </button>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
